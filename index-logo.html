<script>
    // تحديد العنصر
const scrollToTopBtn = document.getElementById("scrollToTopBtn");

// إظهار الأيقونة عند التمرير لأسفل
window.addEventListener("scroll", () => {
  if (window.scrollY > 300) { // إذا تم التمرير لأكثر من 300 بكسل
    scrollToTopBtn.classList.add("show");
  } else {
    scrollToTopBtn.classList.remove("show");
  }
});

// الانتقال إلى أعلى الصفحة عند النقر على الأيقونة
scrollToTopBtn.addEventListener("click", () => {
  window.scrollTo({
    top: 0,
    behavior: "smooth" // تمرير سلس
  });
});

window.addEventListener("load", () => {
  const loadingScreen = document.getElementById("loading-screen");
  loadingScreen.style.display = "none"; // إخفاء شاشة التحميل بعد التحميل
});
</script>
